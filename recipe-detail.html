<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - From My Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="leading-normal tracking-normal">

    <!-- Header -->
    <header id="header"
        class="fixed w-full z-30 top-0 text-[var(--text-title)] bg-[var(--header-bg)] backdrop-blur-sm shadow-md transition-colors duration-300">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
            <div class="pl-4 flex items-center">
                <a class="text-[var(--accent)] text-2xl font-bold" href="index.html">SRP.</a>
            </div>
            <div class="block lg:hidden pr-4 flex items-center gap-4">

                <a href="recipes.html" class="text-[var(--accent)] hover:text-[var(--text-primary)]">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
            </div>
            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-[var(--bg-primary)] lg:bg-transparent p-4 lg:p-0 z-20"
                id="nav-content">
                <ul
                    class="list-reset lg:flex justify-end flex-1 items-center lg:space-x-8 text-lg space-y-4 lg:space-y-0">
                    <li><a class="nav-link" href="index.html#home"><span class="text-[var(--accent)] text-sm">01.</span>
                            Home</a></li>
                    <li><a class="nav-link" href="index.html#experience"><span
                                class="text-[var(--accent)] text-sm">02.</span>
                            Experience</a></li>
                    <li><a class="nav-link" href="index.html#skills"><span
                                class="text-[var(--accent)] text-sm">03.</span> Skills</a></li>
                    <li><a class="nav-link" href="index.html#projects"><span
                                class="text-[var(--accent)] text-sm">04.</span> Projects</a>
                    </li>
                    <li><a class="nav-link active" href="recipes.html"><span
                                class="text-[var(--accent)] text-sm">05.</span>
                            Recipes</a></li>
                    <li class="hidden lg:block">
                        <button id="theme-toggle-desktop" class="theme-toggle ml-4">
                            <i class="fas fa-sun text-xl"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <main class="pt-24 pb-20 px-4 relative z-10">
        <div class="container mx-auto max-w-4xl" id="recipe-content">
            <!-- Content will be loaded dynamically -->
            <div class="text-center py-20">
                <p class="text-[var(--text-secondary)]">Loading recipe...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="bg-[var(--bg-primary)] border-t border-[var(--bg-tertiary)] transition-colors duration-300 relative z-10">
        <div class="container mx-auto py-8 px-4 text-center text-[var(--text-title)]">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://www.linkedin.com/in/smrutirpanigrahi/" target="_blank"
                    class="text-[var(--text-secondary)] hover:text-[var(--accent)] text-2xl"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://x.com/smruti_rp" target="_blank"
                    class="text-[var(--text-secondary)] hover:text-[var(--accent)] text-2xl"><i
                        class="fab fa-x-twitter"></i></a>
                <a href="https://github.com/smrutirpanigrahi" target="_blank"
                    class="text-[var(--text-secondary)] hover:text-[var(--accent)] text-2xl"><i
                        class="fab fa-github"></i></a>
            </div>
            <p class="text-[var(--text-secondary)]">Designed & Built by <a href="mailto:smrutirpanigrahi@gmail.com"
                    class="text-[var(--accent)] hover:underline">Smruti Ranjan Panigrahi</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/recipe-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Management
            const html = document.documentElement;
            const toggleButtons = document.querySelectorAll('.theme-toggle');
            const icons = document.querySelectorAll('.theme-toggle i');

            const toggleTheme = () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                icons.forEach(icon => {
                    icon.className = newTheme === 'light' ? 'fas fa-moon text-xl' : 'fas fa-sun text-xl';
                });
            };

            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            icons.forEach(icon => {
                icon.className = savedTheme === 'light' ? 'fas fa-moon text-xl' : 'fas fa-sun text-xl';
            });

            // Particles configuration
            const getParticlesConfig = (color) => ({
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": color },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": false },
                    "size": { "value": 5, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": color === "#64ffda" ? "#233554" : "#cbd5e1",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": { "enable": true, "speed": 1, "out_mode": "out" }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                    "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
                },
                "retina_detect": true
            });

            // Initialize particles
            const particleTheme = localStorage.getItem('theme') || 'dark';
            const accentColor = particleTheme === 'light' ? '#0d9488' : '#64ffda';

            // Ensure particles.js is loaded before initializing
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', getParticlesConfig(accentColor));
            }

            // Update particles on theme change
            const originalToggleTheme = toggleTheme;
            const toggleThemeWithParticles = () => {
                originalToggleTheme();
                const newTheme = html.getAttribute('data-theme');
                const newAccentColor = newTheme === 'light' ? '#0d9488' : '#64ffda';
                if (typeof particlesJS !== 'undefined') {
                    particlesJS('particles-js', getParticlesConfig(newAccentColor));
                }
            };

            toggleButtons.forEach(btn => btn.addEventListener('click', toggleThemeWithParticles));

            // Mobile nav toggle
            const navToggle = document.getElementById('nav-toggle');
            if (navToggle) {
                navToggle.onclick = function () {
                    document.getElementById("nav-content").classList.toggle("hidden");
                }
            }

            // Close mobile menu on link click
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    document.getElementById("nav-content").classList.add("hidden");
                });
            });

            // Load Recipe Data
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            const contentDiv = document.getElementById('recipe-content');

            if (typeof recipes !== 'undefined') {
                const recipe = recipes.find(r => r.id === recipeId);

                if (recipe) {
                    document.title = `${recipe.title} - From My Kitchen`;

                    const tagsHtml = recipe.tags.map(tag =>
                        `<span class="text-xs font-mono text-[var(--accent)] bg-[var(--bg-primary)] px-2 py-1 rounded">${tag}</span>`
                    ).join('');

                    const ingredientsHtml = recipe.ingredients.map(ing => `<li>${ing}</li>`).join('');
                    const instructionsHtml = recipe.instructions.map(inst => `<li>${inst}</li>`).join('');

                    contentDiv.innerHTML = `
                        <div class="mb-8">
                            <a href="recipes.html" class="text-[var(--accent)] hover:underline inline-flex items-center gap-2">
                                <i class="fas fa-arrow-left"></i> Back to Recipes
                            </a>
                        </div>

                        <div class="bg-[var(--bg-secondary)] rounded-lg overflow-hidden shadow-xl">
                            <img src="${recipe.image}" alt="${recipe.title}" 
                                 onerror="this.src='https://placehold.co/800x400/233554/64ffda?text=${encodeURIComponent(recipe.title)}'"
                                 class="w-full h-64 md:h-96 object-cover">
                            
                            <div class="p-8">
                                <h1 class="text-3xl md:text-4xl font-bold text-[var(--text-title)] mb-4">${recipe.title}</h1>
                                <div class="flex flex-wrap gap-2 mb-6">
                                    ${tagsHtml}
                                </div>

                                <p class="text-[var(--text-secondary)] text-lg leading-relaxed mb-4">
                                    ${recipe.description}
                                </p>

                                ${recipe.prepTime || recipe.cookTime || recipe.servings ? `
                                <div class="flex flex-wrap gap-4 mb-8 text-[var(--text-secondary)]">
                                    ${recipe.prepTime ? `<div><i class="fas fa-clock mr-2 text-[var(--accent)]"></i> Prep: ${recipe.prepTime}</div>` : ''}
                                    ${recipe.cookTime ? `<div><i class="fas fa-fire mr-2 text-[var(--accent)]"></i> Cook: ${recipe.cookTime}</div>` : ''}
                                    ${recipe.servings ? `<div><i class="fas fa-users mr-2 text-[var(--accent)]"></i> Serves: ${recipe.servings}</div>` : ''}
                                </div>
                                ` : ''}

                                <div class="grid md:grid-cols-2 gap-8">
                                    <div>
                                        <h2 class="text-2xl font-bold text-[var(--text-title)] mb-4">Ingredients</h2>
                                        <ul class="list-disc list-inside text-[var(--text-secondary)] space-y-2">
                                            ${ingredientsHtml}
                                        </ul>
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-[var(--text-title)] mb-4">Instructions</h2>
                                        <ol class="list-decimal list-inside text-[var(--text-secondary)] space-y-3">
                                            ${instructionsHtml}
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = `
                        <div class="text-center py-20">
                            <h2 class="text-2xl text-[var(--text-title)] mb-4">Recipe Not Found</h2>
                            <a href="recipes.html" class="text-[var(--accent)] hover:underline">Back to Recipes</a>
                        </div>
                    `;
                }
            } else {
                console.error('Recipes data not found');
            }
        });
    </script>
</body>

</html>
